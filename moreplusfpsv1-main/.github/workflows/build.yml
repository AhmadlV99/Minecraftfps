name: Build MorePlusFPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: MorePlusFPS
          path: build/libs/*.jar
          
